<!DOCTYPE html>
<html>
  <head>
    <title>Spinner</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>

    <script src="strobe_animation.js" type="text/javascript"></script>

    <style>
      #spinner {
        margin: 100px auto;
        width: 300px;
        height: 300px;
        background: black;
        border-radius: 50%;
      }

      #marker {
        position: relative;
        top: 20px;
        left: 138px;
        width: 24px;
        height: 24px;
        background: white;
        border-radius: 50%;
      }

      @keyframes rotatecircle {
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="spinner">
      <div id="marker"></div>
    </div>
    <div id="buttons">
      <button id="reduce_speed">Slower</button>
      <button id="increase_speed">Faster</button>
    </div>
    <div id="info">
      <h2>Usage:</h2>
      <p>Arrow keys to change speed</p>
      <p>Space to lock at 60Hz</p>
    </div>
  </body>
</html>
