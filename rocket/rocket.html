<!DOCTYPE html>
<html>
  <head>
    <title>Task</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>

    <script type="text/javascript">
      $(function() {
        $("#rocket_base").draggable({
          containment: "parent"
        });

        var currentBasePosition = getBasePosition();
        var rocketSpeed = 2000 - getDistance();

        var animationCSS = {
          top: currentBasePosition.top,
          left: currentBasePosition.left
        };

        $("#rocket").animate(animationCSS, 
          {
            duration: rocketSpeed,
            step: function( now, fx ) {
              //console.log(getDistance());
              $("#rocket").stop();

              currentBasePosition = getBasePosition();
              rocketSpeed = 2000 - getDistance();
              animationCSS = {
                top: currentBasePosition.top,
                left: currentBasePosition.left
              };
              // проверяем позицию базы, ставим новый CSS, ставим скорость
              $("#rocket").animate(animationCSS, rocketSpeed);
            }
          });

        function getBasePosition() {
          var position = $("#rocket_base").position();
          var baseCenter = $("#rocket_base").width() / 4 - 4;
          return {
            top: position.top + baseCenter,
            left: position.left + baseCenter
          };
        };

        function getRocketPosition() {
          return $("#rocket").position();
        };

        function getDistance() {
          //var rocketPos = $("#rocket").position();
          //var rocketBasePos = $("#rocket_base").position();
          var rocketPos = getRocketPosition();
          var rocketBasePos = getBasePosition();

          return Math.floor(Math.sqrt(Math.pow((rocketPos.top - rocketBasePos.top), 2) 
            + Math.pow((rocketPos.left - rocketBasePos.left), 2)));
        }
      });
    </script>

    <style>
      html {
        height: 100%;
      }
      body {
        min-height: 100%;
      }
      #rocket {
        position: relative;
        background: red;
        width: 25px;
        height: 25px
      }
      #rocket_base {
        border: 4px solid blue;
        width: 50px;
        height: 50px;
        left: 500px;
        top: 200px
      }
    </style>
  </head>
  <body>
    <div id="rocket"></div>
    <div id="rocket_base"></div>
  </body>
</html>
